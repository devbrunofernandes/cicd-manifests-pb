apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-cicd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:devbrunofernandes/cicd-manifests-pb.git'
    targetRevision: HEAD
    path: k8s/
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true